<ion-content>
  <form (submit)="onSubmit()" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" ngModel name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea type="area" ngModel name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color: </ion-label>
      <ion-select ngModel name="color">
        <ion-select-option value="red">Rojo </ion-select-option>
        <ion-select-option value="green">Verde</ion-select-option>
        <ion-select-option value="blue">Azul</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="ion-text-end">
      <ion-button color="primary" type="submit" [disabled]="!form.valid">Submit</ion-button>
      <ion-button color="danger" (click)="onCancel()">Cancel</ion-button>
    </div>
  </form>
</ion-content>
